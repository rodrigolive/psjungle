name: Version Bump and Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  packages: write

jobs:
  version-bump:
    name: Detect Version Bump
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get current version
        id: current_version
        run: |
          if [ -f version.txt ]; then
            echo "VERSION=$(cat version.txt)" >> $GITHUB_OUTPUT
          else
            echo "VERSION=unknown" >> $GITHUB_OUTPUT
          fi

      - name: Check if version was bumped
        id: version_check
        run: |
          # Get the previous version from the previous commit
          PREVIOUS_VERSION=$(git show HEAD~1:version.txt 2>/dev/null || echo "v0.0")
          CURRENT_VERSION="${{ steps.current_version.outputs.VERSION }}"

          echo "Previous version: $PREVIOUS_VERSION"
          echo "Current version: $CURRENT_VERSION"

          if [ "$PREVIOUS_VERSION" != "$CURRENT_VERSION" ] && [ "$CURRENT_VERSION" != "unknown" ]; then
            echo "VERSION_BUMP=true" >> $GITHUB_OUTPUT
            echo "NEW_VERSION=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          else
            echo "VERSION_BUMP=false" >> $GITHUB_OUTPUT
          fi

      - name: Create tag and release if version bumped
        if: steps.version_check.outputs.VERSION_BUMP == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git tag ${{ steps.version_check.outputs.NEW_VERSION }}
          git push origin ${{ steps.version_check.outputs.NEW_VERSION }}